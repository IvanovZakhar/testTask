<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testTask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="checkbox">
            <h4>Выберите цену курсов:</h4>
            <div class="checkboxes">
                <p><input name="filter" type="radio" class="requiredRange1">от 0 до 200 </p>
                <p><input name="filter" type="radio" class="requiredRange2">от 100 до 350 </p>
                <p><input name="filter" type="radio" class="requiredRange3">от 200 </p>
            </div>
            <h4>Сортировать:</h4>
            <div class="checkboxes">
                <p><input name="sort" type="radio" class="sortByLeters">по имени A - Z </p>
                <p><input name="sort" type="radio" class="sortBySalary">по возрастанию цены</p>
            </div>

        </div>
        <div class="course">
            <div class="container">
                <table>
                   <thead class="course__cap">
                       <tr>
                           <th class="name">Имя курса</th>
                           <th class="price">Цена</th>
                       </tr>
                   </thead>
                </table>
   
            </div>
         </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
